{% extends "layouts/base.html" %}
{% block content %}
    <div class="container mt-5 rounded bg-white p-4 shadow">
        <form method="post">
            {{ recoveryform.hidden_tag() }}
            <div class="form-group mt-2">
                <label for="inputEmail">{{ recoveryform.email.label }}</label>
                {{ recoveryform.email(class="form-control", id="inputEmail", placeholder="Enter email") }}
            </div>
            {{ recoveryform.submit(class="btn btn-primary mt-2") }}
        </form>
    </div>
{% endblock %}
